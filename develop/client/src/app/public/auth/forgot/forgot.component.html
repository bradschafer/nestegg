<div class="wrapper">
  <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
      <div class="filter"></div>
          <div class="container">
              <div class="row">
                  <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register">
                          <h3 class="title">Forgot Password</h3>
                          <p class="space-top">
                            It happens...<br><br>
                            Enter the email you signed up with. Then check your email for further instructions.  
                          </p>  
                          <json-schema-form
                              loadExternalAssets="true"
                              [form]="form"
                              framework="material-design"
                              (onSubmit)="OnSubmitFn($event)">
                          </json-schema-form>

                        
                          <div class="forgot">
                              <a href="/login" class="btn btn-link btn-danger">Go to login</a>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="footer register-footer text-center">
                  <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by the Nest Egg Team</h6>
              </div>
          </div>
  </div>
</div>
